        function multiply(num1, num2) {

        }

        //EXERCISE 3
        function capitalize(str) {
            str = str.toLowerCase(0);
            return str.charAt(0).toUpperCase() + str.substring(1);
        }

        function lastletter(str) {
            return str.slice(-1);
        }
